<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World Clock</title>
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <h1>World Clock</h1>

            <select name="cities" id="cities">
                <option value="">Select a city</option>
                <option value="rio de janeiro">Rio de Janeiro 🇧🇷</option>
                <option value="lisbon">Lisbon 🇵🇹</option>
                <option value="barcelona">Barcelona 🇪🇸</option>
                <option value="paris">Paris 🇫🇷</option>
            </select>

            <div class="city">
                <div>
                    <h2>Los Angeles 🇺🇸</h2>
                    <div class="date">date</div>
                </div>
                <div class="time">time <span class="ampm">am/pm</span></div>
            </div>
            <div class="city">
                <div>
                    <h2>South Africa 🇿🇦</h2>
                    <div class="date">date</div>
                </div>
                <div class="time">time <span class="ampm">am/pm</span></div>
            </div>
            <div class="city">
                <div>
                    <h2>Sydney 🇦🇺</h2>
                    <div class="date">date</div>
                </div>
                <div class="time">time <span class="ampm">am/pm</span></div>
            </div>
            <div class="city">
                <div>
                    <h2>Tokyo 🇯🇵</h2>
                    <div class="date">date</div>
                </div>
                <div class="time">time <span class="ampm">am/pm</span></div>
            </div>
        </main>
        <footer>
            <p>This project was coded with ♥️ by <a href="https://github.com/jubsneves" target="_blank">Juliana
                    Neves</a><br>is
                open-sourced on <a href="https://github.com/jubsneves/weather-app" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
