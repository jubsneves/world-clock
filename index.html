<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <h1>World Clock</h1>

            <select name="cities" id="select-city">
                <option value="">Select a city</option>
                <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
                <option value="Europe/Lisbon">Lisbon 🇵🇹</option>
                <option value="Europe/Berlin">Berlin 🇩🇪</option>
                <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
            </select>

            <div id="city"></div>
        </main>
        <footer>
            <p>This project was coded with ♥️ by <a href="https://github.com/jubsneves" target="_blank">Juliana
                    Neves</a><br>is
                open-sourced on <a href="https://github.com/jubsneves/weather-app" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
